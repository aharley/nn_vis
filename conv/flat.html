      function drawCubes() {
	  var weight = 1, i;

	  var pickingGeometry = new THREE.Geometry();

	  var defaultMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff, shading: THREE.FlatShading, vertexColors: THREE.VertexColors, transparent: true} );

	  var materials = [];
	  for (i=0; i<nNodes; i++){
	      materials[i] = new THREE.MeshLambertMaterial({ color: 0x00ff00, shading: THREE.FlatShading, transparent: true } );
	  }

	  var geom = new THREE.BoxGeometry( 9,9,9 );
	  var hideGeom = new THREE.BoxGeometry(1,1,1);
	  var color = new THREE.Color();

	  var matrix = new THREE.Matrix4();
	  var quaternion = new THREE.Quaternion();

	  for ( i = 0; i < nNodes; i ++ ) {
	      

	      var position = new THREE.Vector3();
	      position.x = posX[i];
	      position.y = posY[i];
	      position.z = posZ[i];

	      var rotation = new THREE.Euler();
	      rotation.x = 0;
	      rotation.y = 0;
	      rotation.z = 0;

	      var scale = new THREE.Vector3();
	      scale.x = 1;
	      scale.y = 1;
	      scale.z = 1;
	      
	      quaternion.setFromEuler( rotation, false );
	      matrix.compose( position, quaternion, scale );
	      
	      if (isComputed){
		  var v = allNodeOutputs[i];
		  var colorNum = math.round(v*99);
		  r = redLookup[colorNum];
		  g = greenLookup[colorNum];
		  b = blueLookup[colorNum];
		  applyVertexColors( geom, color.setRGB( r,g,b ) );
	      } else {
		  applyVertexColors( geom, color.setRGB( 0,0,0 ) );
	      }
	      
	      geometry.merge( geom, matrix );

	      // give the geom's vertices a color corresponding to the "id"

	      applyVertexColors( geom, color.setHex( i ) );

	      pickingGeometry.merge( geom, matrix );

	      pickingData[ i ] = {
		  position: position,
		  rotation: rotation,
		  scale: scale, 
		  id: i
	      };

	  }

	  var drawnObject = new THREE.Mesh( geometry, defaultMaterial);//new THREE.MeshFaceMaterial(materials) );

      function adjustRangeOfCubes (geometry, from, to, cubeAdjust) {
	  var vertCount = 0;
	  
	  geometry.vertices.forEach( function ( v ){
	      var mod = vertCount % 8;
	      var id = math.floor(vertCount/8) + 1;
	      if (id >= from && id <= to){
		  if (mod == 0) {
		      v.x = v.x - cubeAdjust;
		      v.y = v.y - cubeAdjust;
		      v.z = v.z - cubeAdjust;
		  } else if (mod == 1) {
		      v.x = v.x - cubeAdjust;
		      v.y = v.y - cubeAdjust; 
		      v.z = v.z + cubeAdjust;
		  } else if (mod == 2) {
		      v.x = v.x - cubeAdjust;
		      v.y = v.y + cubeAdjust;
		      v.z = v.z - cubeAdjust;
		  } else if (mod == 3) {
		      v.x = v.x - cubeAdjust;
		      v.y = v.y + cubeAdjust;
		      v.z = v.z + cubeAdjust;
		  } else if (mod == 4) {
		      v.x = v.x + cubeAdjust;
		      v.y = v.y - cubeAdjust;
		      v.z = v.z + cubeAdjust;
		  } else if (mod == 5) {
		      v.x = v.x + cubeAdjust;
		      v.y = v.y - cubeAdjust;
		      v.z = v.z - cubeAdjust;
		  } else if (mod == 6) {
		      v.x = v.x + cubeAdjust;
		      v.y = v.y + cubeAdjust;
		      v.z = v.z + cubeAdjust;
		  } else if (mod == 7) {
		      v.x = v.x + cubeAdjust;
		      v.y = v.y + cubeAdjust;
		      v.z = v.z - cubeAdjust;
		  }
	      }
	      vertCount++;
	  });
      }

      function pick() {

	  //render the picking scene off-screen

	  renderer.render( pickingScene, camera, pickingTexture );

	  //create buffer for reading single pixel
	  var pixelBuffer = new Uint8Array( 4 );

	  //read the pixel under the mouse from the texture
	  renderer.readRenderTargetPixels(pickingTexture, mouse.x, pickingTexture.height - mouse.y, 1, 1, pixelBuffer);

	  //interpret the pixel as an ID

	  var id = ( pixelBuffer[0] << 16 ) | ( pixelBuffer[1] << 8 ) | ( pixelBuffer[2] );
	  var data = pickingData[ id ];

	  if ( data && pixelBuffer[3]) {
	      var temp = pickingData[id].id;
	      //console.log('id = ' + id);
	      if (!((input_hide && temp < nPixels) ||
		    (conv1_hide && temp >= nPixels && temp < nPixels+nConvNodes_1) ||
		    (down1_hide && temp >= nPixels+nConvNodes_1 && temp < nPixels+nConvNodes_1+nConvNodes_1_down) ||
		    (conv2_hide && temp >= nPixels+nConvNodes_1+nConvNodes_1_down && temp < nPixels+nConvNodes_1+nConvNodes_1_down+nConvNodes_2) ||
		    (down2_hide && temp >= nPixels+nConvNodes_1+nConvNodes_1_down+nConvNodes_2 && temp < nPixels+nConvNodes_1+nConvNodes_1_down+nConvNodes_2+nConvNodes_2_down) ||
		    (fc1_hide && temp >= nPixels+nConvNodes_1+nConvNodes_1_down+nConvNodes_2+nConvNodes_2_down && temp < nPixels+nConvNodes_1+nConvNodes_1_down+nConvNodes_2+nConvNodes_2_down+nHiddenNodes_1) ||
		    (fc2_hide && temp >= nPixels+nConvNodes_1+nConvNodes_1_down+nConvNodes_2+nConvNodes_2_down+nHiddenNodes_1 && temp < nPixels+nConvNodes_1+nConvNodes_1_down+nConvNodes_2+nConvNodes_2_down+nHiddenNodes_1+nHiddenNodes_2) ||
		    (output_hide && temp >= nPixels+nConvNodes_1+nConvNodes_1_down+nConvNodes_2+nConvNodes_2_down+nHiddenNodes_1+nHiddenNodes_2 && temp < nPixels+nConvNodes_1+nConvNodes_1_down+nConvNodes_2+nConvNodes_2_down+nHiddenNodes_1+nHiddenNodes_2+nFinalNodes))) {
		  
		  interID = pickingData[id].id;
		  
		  
		  if (layerNum[interID]==0) {
		      nodeType = "Input layer";
		      filterNum = -1;
		      tempInd = allNodeNums[interID]-1;
		      row = (tempInd) % 32;
		      col = math.floor(tempInd/32);							
		  } else if (layerNum[interID]==1) {
		      nodeType = "Convolution layer 1";
		      filterNum = math.floor((interID-nPixels)/(28*28));
		      tempInd = allNodeNums[interID]-1;
		      row = (tempInd) % 28;
		      col = math.floor(tempInd/28);
		  } else if (layerNum[interID]==2) {
		      nodeType = "Downsampling layer 1";
		      filterNum = math.floor((interID-nPixels-nConvNodes_1)/(14*14));
		      tempInd = allNodeNums[interID]-1;
		      row = (tempInd) % 14;
		      col = math.floor(tempInd/14);						
		  } else if (layerNum[interID]==3) {
		      nodeType = "Convolution layer 2";
		      filterNum = math.floor((interID-nPixels-nConvNodes_1-nConvNodes_1_down)/(10*10));
		      tempInd = allNodeNums[interID]-1;							
		      row = (tempInd) % 10;
		      col = math.floor(tempInd/10);
		  } else if (layerNum[interID]==4) {
		      nodeType = "Downsampling layer 2";
		      filterNum = math.floor((interID-nPixels-nConvNodes_1-nConvNodes_1_down-nConvNodes_2)/(5*5));
		      tempInd = allNodeNums[interID]-1;
		      row = (tempInd) % 5;
		      col = math.floor(tempInd/5);
		  } else if (layerNum[interID]==5) {							
		      nodeType = "Fully-connected layer 1";
		      filterNum = -1
		  } else if (layerNum[interID]==6) {
		      nodeType = "Fully-connected layer 2";
		      filterNum = -1
		  } else if (layerNum[interID]==7) {
		      nodeType = "Output layer";
		      filterNum = -1
		  }
		  
		  //move our highlightBox so that it surrounds the picked object
		  if ( data.position && data.rotation && data.scale ){
		      highlightBox.position.copy( data.position );
		      highlightBox.rotation.copy( data.rotation );
		      //highlightBox.scale.copy( data.scale );//.add( offset );
		      highlightBox.visible = true;
		      intersected = true;
		      updateInfoBoxPos();
		  }
	      }
	  } else {
	      //if(infobox.style.visibility == 'hidden') {
	      highlightBox.visible = false;
	      intersected = false;					
	      //}
	  }
	  if (highlightBox.visible == true) {
	      var r,g,b;
	      if (isComputed){
		  var v = allNodeOutputs[interID];
		  var colorNum = math.round(v*99);
		  r = redLookup[colorNum];
		  g = greenLookup[colorNum];
		  b = blueLookup[colorNum];
	      } else {
		  r=0, g=0, b=0;
	      }
	      highlightBox.material.color.setRGB(r,g,b);
	      highlightBox.material.needsUpdate = true;
	      updateInfoBox();
	  }
	  

      }

		      str = "1.7159 tanh (2/3 * " + allNodeInputs[interID].toFixed(2) + ") = " + allNodeOutputsRaw[interID].toFixed(2);
		  }
	      } else {
		  str = "1.7159 tanh (2/3 * 0) = 0";
	      }
	  } else {
	      if (!allZeroes) {
		  str = "(" + allNodeInputs[interID].toFixed(2) + "/255) * 1.275 - 0.1 = " + allNodeOutputsRaw[interID].toFixed(2);
	      } else {
		  str = "none";
	      }
	  }
	  document.getElementById("calc").textContent=str;
	  
	  
	  drawFilter();
      }
      
      function drawFilter() {
	  var i,j,f,x,y,colorNum,r,g,b,ro,co;
	  var pixelSize = 20;
	  var squareWidth, totalWidth=0;
	  var boxWidth = 200;
	  //console.log('filterNum = ' + filterNum);
	  
	  //var filterImage = document.getElementById("filterImage");
	  var inputImage = document.getElementById("inputImage");

	      // conv1
	      squareWidth = pixelSize*filterSize_1; 
	      totalWidth = squareWidth;
	      filterCtx.canvas.width = totalWidth;
	      filterCtx.canvas.height = squareWidth;
	      filterCanvasContainer.style.width = totalWidth + "px";
	      filterCanvasContainer.style.height = squareWidth + "px";
	      for (i=0;i<filterSize_1;i++){
		  for (j=0;j<filterSize_1;j++){
		      weight = conv_nodes[0][filterNum].e(i+1,j+1);
		      colorNum = math.round(conv_weights_1a[filterNum][i][j]*99);
		      r=0;
		      g = math.round(greenLookup[colorNum]*255);
		      b = math.round(blueLookup[colorNum]*255);
		      filterCtx.fillStyle = "rgba(" + r + "," + g + "," + b + ", 1.0";
		      filterCtx.fillRect(i*pixelSize, j*pixelSize, pixelSize, pixelSize);
		  }
	      }
	      inputCtx.canvas.width = totalWidth;
	      inputCtx.canvas.height = squareWidth;
	      inputCanvasContainer.style.width = totalWidth + "px";
	      inputCanvasContainer.style.height = squareWidth + "px";
	      x=0;y=0;
	      for (j=1; j<=nPixels; j++){
		  ind_below = j-1;
		  temp_below = allNodeNums[ind_below]-1;
		  var row_below = temp_below % 32;
		  var col_below = math.floor(temp_below/32);
		  if (row_below > row-1 && row_below < row + 5 && col_below > col-1 && col_below < col + 5) {
		      colorNum = math.round(allNodeOutputs[ind_below]*99);
		      r=0;
		      g = math.round(greenLookup[colorNum]*255);
		      b = math.round(blueLookup[colorNum]*255);
		      inputCtx.fillStyle = "rgba(" + r + "," + g + "," + b + ", 1.0";
		      inputCtx.fillRect(x*pixelSize, y*pixelSize, pixelSize, pixelSize);
		      x++; if (x == filterSize_1) { x=0; y++; }
		  }
	      }
	  } else if (layerNum[interID]==2) {
	      //nodeType = "Downsampling layer 1";
	  } else if (layerNum[interID]==3) {
	      // conv2
	      squareWidth = pixelSize*filterSize_2; 
	      totalWidth = nKeepers[filterNum]*pixelSize*filterSize_2;
	      filterCtx.canvas.width = totalWidth;
	      filterCtx.canvas.height = squareWidth;
	      filterCanvasContainer.style.width = totalWidth + "px";
	      filterCanvasContainer.style.height = squareWidth + "px";
	      //filterCtx.fillRect(10,10,300,50);
	      var keeperCount = 0
	      var reverseKeeperCount = nKeepers[filterNum]-1;;
	      for (f=0;f<nConvFilters_1;f++){
		  if (keepers.e(f+1,filterNum+1)){
		      for (i=0;i<filterSize_1;i++){
			  for (j=0;j<filterSize_1;j++){
			      weight = conv_nodes[1][filterNum][keeperCount].e(i+1,j+1);
			      colorNum = math.round(conv_weights_2a[filterNum][f][i][j]*99);									
			      r=0;
			      g = math.round(greenLookup[colorNum]*255);
			      b = math.round(blueLookup[colorNum]*255);
			      filterCtx.fillStyle = "rgba(" + r + "," + g + "," + b + ", 1.0";
			      filterCtx.fillRect(reverseKeeperCount*squareWidth+i*pixelSize, j*pixelSize, pixelSize, pixelSize);
			  }
		      }
		      keeperCount++;
		      reverseKeeperCount--;
		  }
	      }
	      
	      inputCtx.canvas.width = totalWidth;
	      inputCtx.canvas.height = squareWidth;
	      inputCanvasContainer.style.height = squareWidth + "px";
	      inputCanvasContainer.style.width = totalWidth + "px";
	      x=0;y=0;
	      keeperCount = nKeepers[filterNum]-1;
	      for (j=1; j<=nConvNodes_1_down; j++){
		  ind_below = nPixels+nConvNodes_1+j-1;
		  temp_below = allNodeNums[ind_below]-1;
		  filterNum_below = math.floor((ind_below-nPixels-nConvNodes_1)/(14*14));
		  var row_below = temp_below % 14;
		  var col_below = math.floor(temp_below/14);
		  if (keepers.e(filterNum_below+1,filterNum+1)==1) {
		      if (row_below > row-1 && row_below < row + 5 && col_below > col-1 && col_below < col + 5) {
			  colorNum = math.round(allNodeOutputs[ind_below]*99);
			  r = math.round(redLookup[colorNum]*255);
			  g = math.round(greenLookup[colorNum]*255);
			  b = math.round(blueLookup[colorNum]*255);
			  inputCtx.fillStyle = "rgba(" + r + "," + g + "," + b + ", 1.0";
			  inputCtx.fillRect(keeperCount*squareWidth+x*pixelSize, y*pixelSize, pixelSize, pixelSize);
			  x++; if (x == filterSize_1) { x=0; y++; }
			  if (y == filterSize_1) { y=0; keeperCount--; }
		      }
		  }
	      }
	  } else if (layerNum[interID]==4) {
	      //nodeType = "Downsampling layer 2";
	  } else if (layerNum[interID]==5) {
	      //nodeType = "Fully-connected layer 1";
	  } else if (layerNum[interID]==6) {
	      //nodeType = "Fully-connected layer 2";
	  } else if (layerNum[interID]==7) {
	      //nodeType = "Output layer";
	  }
	  
	  if (totalWidth==0) {
	      imageInputContainer.style.opacity = 0;
	  } else {
	      imageInputContainer.style.opacity = 1;
	  }
	  
	  boxWidth = math.max(boxWidth, totalWidth);
	  infobox.style.width = boxWidth + "px";
	  
	  if (boxWidth-totalWidth>0){
	      inputImage.style.float = "left";
	      //var marginLeft = math.round((boxWidth-totalWidth)/2);
	      //inputCanvasContainer.style.paddingLeft = marginLeft + "px";
	      //filterCanvasContainer.style.paddingLeft = marginLeft + "px";
	  } else {
	      inputImage.style.float = "none";
	      //inputCanvasContainer.style.paddingLeft = 0;
	      //filterCanvasContainer.style.paddingLeft = 0;
	  }
	  
      }
